<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Matrices</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="containerbody">
        <div class="title text-white">
            <h1>Calculadora de Matrices</h1>
        </div>
        <nav class="navbar bg-dark">
            <div class="container">
                <div class="row w-100">
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <button class="btn btn-lg btn-secondary w-100 nav-button" data-seccion="sumar-restar">Sumar/Restar</button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <button class="btn btn-lg btn-secondary w-100 nav-button" data-seccion="multiplicar-escalar">Multiplicar Escalar</button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <button class="btn btn-lg btn-secondary w-100 nav-button" data-seccion="multiplicar-matrices">Multiplicar Matrices</button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <button class="btn btn-lg btn-secondary w-100 nav-button" data-seccion="potencia">Potencia de Matrices</button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <button class="btn btn-lg btn-secondary w-100 nav-button" data-seccion="inversa">Inversa</button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <button class="btn btn-lg btn-secondary w-100 nav-button" data-seccion="determinante">Determinante</button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <button class="btn btn-lg btn-secondary w-100 nav-button" data-seccion="matriz-transpuesta">Matriz Transpuesta</button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-2">
                        <button class="btn btn-lg btn-secondary w-100 nav-button" data-seccion="sistema-ecuaciones">Sistema de Ecuaciones</button>
                    </div>
                </div>
            </div>
        </nav>
        <div id="contenido">
            <!-- Aquí irá el contenido dinámico -->
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
